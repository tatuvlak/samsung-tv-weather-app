<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Świnka Pogodynka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="app-header" style="display:flex; align-items:center; gap:1.0vw; margin-bottom:1.0vw;">
      <img src="icon.png" alt="Świnka Pogodynka" style="width:8.5vw; height:8.5vw; border-radius:1.0vw;">
      <div style="display:flex; flex-direction:column;">
        <h1 style="margin:0;">Świnka Pogodynka</h1>
        <div class="header-meta" style="margin-top:0.3vw; font-size:0.95vw; opacity:0.9;">
          <span id="current-time"></span>
          <span id="last-updated" style="display:block; opacity:0.8; font-size:0.85vw;">Last updated: --:--:--</span>
        </div>
      </div>
    </div>

    <div id="status" style="margin-bottom: 0.8vw; font-size: 0.95vw; opacity: 0.8;">Initializing...</div>

    <section id="dashboard-container">
      <!-- Dashboard will render here -->
    </section>

    <section id="controls">
      <!-- Controls moved to bottom for eventual removal -->
    </section>
  </main>

  <script src="config.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="oauth.js"></script>
  <script src="dashboard.js"></script>
  <script src="app.js"></script>
</body>
</html>
