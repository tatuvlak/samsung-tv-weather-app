<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback - TV Weather</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      color: #333;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      color: #667eea;
    }
    .code-box {
      background: #f5f5f5;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      word-break: break-all;
      color: #333;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #5568d3;
    }
    .success {
      color: #28a745;
      font-weight: bold;
      margin-top: 10px;
    }
    .error {
      color: #dc3545;
      margin-top: 20px;
    }
    .instructions {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
      border-radius: 4px;
    }
    .instructions ol {
      margin: 10px 0 0 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Authorization Successful!</h1>
    
    <div id="content">
      <p>Loading authorization code...</p>
    </div>
  </div>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');
    
    const contentDiv = document.getElementById('content');
    
    if (error) {
      contentDiv.innerHTML = `
        <p class="error">
          <strong>Authorization Failed</strong><br>
          ${error}: ${errorDescription || 'Unknown error'}
        </p>
        <p>Please try again or contact support.</p>
      `;
    } else if (code) {
      contentDiv.innerHTML = `
        <div class="instructions">
          <strong>üìã Copy this code to your TV:</strong>
          <ol>
            <li>Click the "Copy Code" button below</li>
            <li>Go back to your TV</li>
            <li>Paste the code in the authorization input field</li>
            <li>Click "Submit Code"</li>
          </ol>
        </div>
        
        <div class="code-box" id="codeBox">${code}</div>
        
        <button onclick="copyCode()">üìã Copy Code</button>
        <button onclick="window.close()">‚úì Done</button>
        
        <p id="copyStatus"></p>
      `;
    } else {
      contentDiv.innerHTML = `
        <p class="error">
          No authorization code found in URL.<br>
          Please try the authorization process again.
        </p>
      `;
    }
    
    function copyCode() {
      const code = document.getElementById('codeBox').textContent;
      const statusEl = document.getElementById('copyStatus');
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(code)
          .then(() => {
            statusEl.innerHTML = '<span class="success">‚úì Code copied to clipboard!</span>';
          })
          .catch(err => {
            fallbackCopy(code, statusEl);
          });
      } else {
        fallbackCopy(code, statusEl);
      }
    }
    
    function fallbackCopy(text, statusEl) {
      // Fallback for older browsers
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      
      try {
        document.execCommand('copy');
        statusEl.innerHTML = '<span class="success">‚úì Code copied to clipboard!</span>';
      } catch (err) {
        statusEl.innerHTML = '<span class="error">Could not copy automatically. Please copy manually.</span>';
      }
      
      document.body.removeChild(textarea);
    }
  </script>
</body>
</html>
